<html>

<head>
    {% if metadata %}
    <title>{{ metadata.title|default("Cliff Chew") }}</title>
    {% elif title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Cliff</title>
    {% endif %}

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark" />
    <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" rel="stylesheet">
</head>

<body>
    <main class="container">
        <header>
            <h1><a href="{{ url_for('blog_index') }}">Cliff Chew</a></h1>
            <p>
                <a href="{{ url_for('blog_posts') }}">
                    Posts
                </a>
                |
                <a href="{{ url_for('blog_tags') }}">
                    Tags
                </a>
            </p>
        </header>
        <main>
            {% block content required %}{% endblock content %}
        </main>
        <footer>
            <p>All rights reserved {% now 'utc', '%Y' %}, Daniel Roy Greenfeld</p>
        </footer>
    </main>
</body>

</html>
