{% extends "layout/base.html" %}
{% block content %}
<h1 class='text-xl font-bold'>{{ post.title }}</h1>


{{ post.content|safe }}

{% if post.tags | length > 0 %}
<p class='font-bold'>Tags: 
{% for tag in post.tags %}
    <a class='underline text-red-600' 
        href="{{ url_for('blog_tag', tag_id=tag) }}">{{ tag }}
    </a>
     | 
{% endfor %}
</p>
{% endif %}

{% endblock content %}
